<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Attendance App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="fuoye-logo.png" alt="FUOYE Logo" style="width: 80px; display: block; margin: 0 auto 16px auto;">
  <div id="register-section">
    <form id="register-form">
      <h2>Create Account</h2>
      <input type="text" id="reg-name" placeholder="Full Name" required style="text-transform:uppercase;">
      <input type="text" id="reg-matric" placeholder="Matric Number" required style="text-transform:uppercase;">
      <input type="text" id="reg-username" placeholder="Username" required style="text-transform:uppercase;">
      <input type="password" id="reg-password" placeholder="Password" required>
      <button type="submit">Register</button>
      <div id="register-error"></div>
      <p>Already have an account? <a href="index.html">Login</a></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
