<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Attendance App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="fuoye-logo.png" alt="FUOYE Logo" style="width: 80px; display: block; margin: 0 auto 16px auto;">
  <div style="max-width: 500px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.08); padding: 32px;">
    <h1 style="color: #1976d2; text-align: center;">Welcome, <span id="user"></span>!</h1>
    <p style="text-align: center;">Matric Number: <span id="matric"></span></p>
    
    <!-- Mark Attendance Button -->
    <div style="text-align:center; margin: 24px 0;">
      <button id="mark-attendance" style="padding:10px 24px; background:#1976d2; color:#fff; border:none; border-radius:6px; cursor:pointer;">
        Mark Attendance
      </button>
    </div>

    <!-- Attendance Buttons -->
    <div style="text-align:center; margin: 24px 0;">
      <button id="mark-present" style="padding:10px 24px; background:#388e3c; color:#fff; border:none; border-radius:6px; cursor:pointer; margin-right:10px;">
        Mark Present
      </button>
      <button id="mark-absent" style="padding:10px 24px; background:#d32f2f; color:#fff; border:none; border-radius:6px; cursor:pointer;">
        Mark Absent
      </button>
    </div>

    <!-- Attendance List -->
    <div>
      <h3 style="text-align:center;">Your Attendance</h3>
      <ul id="attendance-list" style="list-style:none; padding:0; text-align:center;"></ul>
    </div>

    <!-- Attendance Rating -->
    <div id="attendance-rating" style="text-align:center; margin-top:20px; font-weight:bold;"></div>

    <!-- Attendance Summary -->
    <div id="attendance-summary" style="text-align:center; margin-top:20px; font-weight:bold;"></div>

    <!-- Logout Button -->
    <div style="text-align:center; margin-top: 32px;">
      <button id="logout-btn" style="padding:10px 24px; background:#d32f2f; color:#fff; border:none; border-radius:6px; cursor:pointer;">
        Logout
      </button>
    </div>

    <!-- Attendance History Button -->
    <div style="text-align:center; margin-top:20px;">
      <button onclick="window.location.href='history.html'" style="background:#388e3c; color:#fff; border:none; border-radius:6px; padding:10px 24px; font-weight:bold; cursor:pointer;">
        View Attendance History
      </button>
    </div>
  </div>

  <!-- Scroll Down Button -->
  <button id="scroll-down-btn" title="Scroll Down"
    style="position:fixed;bottom:32px;right:32px;z-index:1000;padding:14px 18px;background:#1976d2;color:#fff;border:none;border-radius:50%;font-size:22px;box-shadow:0 2px 8px rgba(0,0,0,0.15);cursor:pointer;">
    â†“
  </button>
  <script src="script.js"></script>
</body>
</html>
